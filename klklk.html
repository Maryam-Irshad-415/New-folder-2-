<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        /* Basic styling for the product card */
        .product-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 300px;
            float: left;
        }

        /* Styling for product title */
        .product-title {
            font-weight: bold;
        }

        /* Styling for product description */
        .product-description {
            margin-top: 5px;
        }

        /* Styling for product price */
        .product-price {
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Product Card -->
    <div class="product-card">
        <img src="product-image.jpg" alt="Product Image" width="200">
        <div class="product-title">Product Name</div>
        <div class="product-description">Product Description Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        <div class="product-price">$19.99</div>
    </div>

    <!-- Duplicate this product card for additional products -->
    
</body>
</html>
