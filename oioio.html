        /* Style the container box */
        .back-box {
            background-color: #0074e4; /* Blue background color */
            color: white; /* White text color */
            padding: 10px 20px; /* Padding around the box */
            border-radius: 5px; /* Rounded corners */
            display: inline-block; /* Make it an inline block */
            cursor: pointer; /* Cursor on hover */
            text-decoration: none; /* Remove underlines from text */

        .back-box:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
